<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form By Ananya</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
for one radio button to be selected name of two radio button should be same
</head>
<body>
    <div class="container">
        <h2>Registration From</h2>
        <div class="from-container">
            <form>

                <div class="input-name">
                  <i class="fa fa-user lock"></i> 
                  <input type="text" placeholder="First Name"class="name">
                  <span>
                    <i class="fa fa-user lock"></i> 
                    <input type="text" placeholder="Last Name"class="name">
                  </span>
                </div>

                <div class="input-name">
                  <i class="fa fa-envelope-o lock"></i> 
                  <input type="text" placeholder="Email"class="text-name">
                </div>

                <div class="input-name">
                  <i class="fa fa-unlock-alt lock"></i> 
                  <input type="password" placeholder="password"class="text-name">
                </div>

                <div class="input-name">
                  <i class="fa fa-unlock-alt lock"></i> 
                  <input type="password" placeholder="Confirm Password"class="text-name">
                </div>

                <div class="input-name"> 
                  <input type="radio" class="radio-button" name="r1">
                  <label>Male</label>
                  <input type="radio" class="radio-button" name="r1">
                  <label>Female</label>
                </div>
                <div class="input-name"> 
                  <select class="country">
                    <option>select a country</option>
                    <option>India</option>
                    <option>Italy</option>
                    <option>Nepal</option>
                    <option>Indonesia</option>
                    <option>Bangladesh</option>
                    <option>England</option>
                    <option>Afganistan</option>
                    <option>Bhutan</option>
                    <option>Japan</option>
                  </select>
                  <div class="Arrow">
                  </div>
                </div>
                <div class="input-name">
                    <input type="checkbox" class="check-mark">
                    <label>I accept terms and conditions</label>
                </div>
                <div class="input-name">
                    <input type="submit" class="button" value="Register">
                    
                </div>

            </form>

        </div>
    </div>
</body>
</html>
